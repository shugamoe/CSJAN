{% extends 'user_forms/base.html' %}


{% block body %}


<h1>{{ course.name }}</h1>


<p>Downloaded?  {{ course.downloaded }}</p>



<p> 

Taken by: 
{% for student in students %}

<li><a href="{% url 'view_student' student_id=student.id %}">
            {{ student.cnet_id }}</a></li>

{% endfor %}
</p>


<p>

My Files:

{% for file in files %}

<li>{{ file.filename }}</li>

{% endfor %}

{% endblock %}
